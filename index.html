<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Translate Example</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://translate.google.com https://translate.googleapis.com;">
  <script type="text/javascript" nonce="nonce-..." src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body onload="googleTranslateElementInit()">
  <div id="content">
    <h1>Hello World!</h1>
    <p>This is some sample text that will be automatically translated.</p>
  </div>

  <script type="text/javascript" nonce="nonce-...">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'fr', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'content');
    }
  </script>
</body>
</html>
